<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Pacientes Clínica</title>
    <link rel="stylesheet" href="CSS/Login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card active" id="loginForm">
        <img class="logo" src="\img\logotipo.avif" alt="Logo Clínica Goya" />
        <h2>Iniciar Sesión</h2>
        <form id="login-form" action="/login" method="POST">
          <input
            type="text"
            name="usuario"
            placeholder="Nombre de Usuario"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit">Ingresar</button>
          <!--- mensaje de error -->
          <p id="login-error" class="error-msg"></p>
        </form>
        <p>
          ¿No tienes cuenta?
          <a href="#" onclick="mostrarRegistro()">Regístrate aquí</a>
        </p>
      </div>

      <div class="login-card" id="registerForm">
        <h2>Registro de Paciente</h2>
        <form id="register-form" action="/register" method="POST">
          <input type="text" name="nombre" placeholder="Nombre" required />
          <input type="text" name="apellido" placeholder="Apellido" required />
          <input type="text" name="dni" placeholder="DNI" required />
          <input type="email" name="email" placeholder="email" required />
          <input type="text" name="telefono" placeholder="Teléfono" />
          <input type="text" name="direccion" placeholder="Dirección" />
          <input type="date" name="fecha_nacimiento" required />
          <input
            type="text"
            name="nombre_usuario"
            placeholder="Nombre de Usuario"
            required
          />
          <input
            type="password"
            name="contrasena"
            placeholder="Contraseña"
            required
          />

          <button type="submit">Registrarse</button>
          <p id="register-success" class="success-msg"></p>
          <p id="register-error" class="error-msg"></p>
          <p>
            ¿Ya tienes cuenta?
            <a href="#" onclick="mostrarLogin()">Iniciar sesión</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      function mostrarRegistro() {
        document.getElementById("loginForm").classList.remove("active");
        document.getElementById("registerForm").classList.add("active");
      }
      function mostrarLogin() {
        document.getElementById("registerForm").classList.remove("active");
        document.getElementById("loginForm").classList.add("active");
      }
      // Manejo del formulario de login
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const form = e.target;
          const usuario = form.usuario.value;
          const password = form.password.value;

          const res = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ usuario, password }),
          });

          const data = await res.json();

          if (res.ok && data.redirect) {
            window.location.href = data.redirect;
          } else {
            document.getElementById("login-error").textContent = data.error;
          }
        });
      // Manejo del formulario de registro
      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());

          const res = await fetch("/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const json = await res.json();

          // Mostrar mensajes de error o éxito
          const errorMsg = document.getElementById("register-error");
          const successMsg = document.getElementById("register-success");

          errorMsg.textContent = "";
          successMsg.textContent = "";

          if (res.ok && json.redirect) {
            successMsg.textContent = "¡Registro exitoso! Redirigiendo...";
            setTimeout(() => {
              mostrarLogin(); // Cambia al formulario de login
            }, 2000); // Espera 2 segundos antes de redirigir
          } else {
            errorMsg.textContent = json.error || "Error en el registro.";
          }
        });
    </script>
  </body>
</html>
