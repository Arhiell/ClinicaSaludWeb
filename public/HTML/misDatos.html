  <body>
    <header>
      <div class="logo">Clínica Goya</div>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav>
        <ul class="menu">
          <li><a href="../HTML/inicio.html">Inicio</a></li>
          <li><a href="../HTML/solicitarTurno.html">Solicitar Turno</a></li>

              >Cerrar Sesión</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="perfil">
      <div class="titulo-contenedor">
        <h1 class="titulo">Mis Datos</h1>
      </div>

      <div class="datosUsuario">
        <div class="campo sombreado"><strong>Usuario:</strong> usuario123</div>
        <div class="campo sombreado">
          <strong>Nombre completo:</strong> Juan Pérez
        </div>
      </div>

      <div class="botones">
        <button id="btnModificar">Modificar</button>
      </div>

      <form id="formulario" class="oculto">
        <label
          >Email
          <input type="email" name="email" required />
        </label>
        <label
          >Teléfono
          <input type="tel" name="telefono" required />
        </label>
        <label
          >Dirección
          <input type="text" name="direccion" required />
        </label>
        <label
          >Nombre de usuario
          <input type="text" name="usuario" required />
        </label>
        <label
          >Contraseña anterior
          <input type="password" name="passwordAnterior" required />
        </label>
        <label
          >Nueva contraseña
          <input type="password" name="nuevaPassword" required />
        </label>

        <div class="botones">
          <button type="submit" class="guardar">Guardar Cambios</button>
          <button type="button" class="cancelar" onclick="cancelarFormulario()">
            Cancelar
          </button>
        </div>
        <div id="mensaje" class="mensaje"></div>
      </form>
    </main>

    <footer>
      <p>Dirección: Calle Ficticia 123, Goya, Corrientes</p>
      <p>Teléfono: (03777) 123456 - Email: contacto@clinicagoya.com</p>
    </footer>

    <script src="../JS/misDatos.js"></script>

  </body>
